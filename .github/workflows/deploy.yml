name: Deploy notebook

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: yarn

      - run: yarn --frozen-lockfile

      - name: Download shared files
        run: |
          curl -sS -o template.html https://raw.githubusercontent.com/data-desk-eco/data-desk-eco.github.io/main/template.html
          curl -sS -o CLAUDE.md https://raw.githubusercontent.com/data-desk-eco/data-desk-eco.github.io/main/CLAUDE.md
          mkdir -p .github/workflows
          curl -sS -o .github/workflows/deploy.yml https://raw.githubusercontent.com/data-desk-eco/data-desk-eco.github.io/main/.github/workflows/deploy.yml

      - name: Install DuckDB CLI
        run: |
          curl -fsSL https://github.com/duckdb/duckdb/releases/download/v1.1.3/duckdb_cli-linux-amd64.zip -o duckdb.zip
          unzip -q duckdb.zip
          sudo mv duckdb /usr/local/bin/
          rm duckdb.zip

      - name: Install Claude Code and run data target (if exists)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
        run: |
          if [ -n "$CLAUDE_CODE_OAUTH_TOKEN" ]; then
            npm install -g @anthropic-ai/claude-code
          fi
          make data || true

      - name: Commit updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/ template.html CLAUDE.md .github/workflows/deploy.yml
          git diff --staged --quiet || git commit -m "Update data and shared files"
          git push || true

      - run: make build

      - name: Copy static assets to dist (if exist)
        run: |
          [ -f favicon.ico ] && cp favicon.ico docs/.observable/dist/ || true

      - uses: actions/configure-pages@v4
      - uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.observable/dist
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
