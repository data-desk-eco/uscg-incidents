name: Deploy notebook

on:
  schedule:
    - cron: '0 8 * * *'  # Daily at 8am UTC
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: yarn

      - run: yarn --frozen-lockfile

      - name: Install DuckDB CLI
        run: |
          wget https://github.com/duckdb/duckdb/releases/latest/download/duckdb_cli-linux-amd64.zip
          unzip duckdb_cli-linux-amd64.zip
          sudo mv duckdb /usr/local/bin/
          duckdb --version

      - name: Install Claude CLI
        run: npm install -g @anthropic-ai/claude-code

      - name: Download shared files
        run: |
          curl -sS -o template.html https://raw.githubusercontent.com/data-desk-eco/data-desk-eco.github.io/main/template.html
          curl -sS -o CLAUDE.md https://raw.githubusercontent.com/data-desk-eco/data-desk-eco.github.io/main/CLAUDE.md
          mkdir -p .github/workflows
          curl -sS -o .github/workflows/deploy.yml https://raw.githubusercontent.com/data-desk-eco/data-desk-eco.github.io/main/.github/workflows/deploy.yml

      - name: Run data pipeline
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          chmod +x scripts/*.sh
          make data || true

      - name: Commit data updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/ template.html CLAUDE.md .github/workflows/deploy.yml
          git diff --staged --quiet || git commit -m "Update data and shared files"
          git push || true

      - run: make build

      - uses: actions/configure-pages@v4
      - uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.observable/dist
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
